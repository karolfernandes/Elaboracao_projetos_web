<html lang="en">

    <!--Cabeçalho da página-->
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
</head>

<!--corpo da página-->
<body>

    <!--Menu superior-->
<header class="header">
    <div class="logo">
        <img src="IMG/Logo da ByNandes.jpg" alt="Logo da ByNandes" />
    </div>
    <div class="search-box">
        <input type="text" placeholder="Pesquiar...">

    <div class="icons">

        <img src="img/" alt="carrinho">
        <img src="IMG/" alt="perfil">
    </div>
</header>

<main>
    <!--carrossel de banners-->

    <!--banner1-->
    <div class="carrossel">
        <div class="slide banner">
            <img src="IMG/banner1.png" alt="Banner 1"/>
        </div>

        <!--banner2-->
        <div class="banner">
            <img src="IMG/banner2.png" alt="Banner 2"/>
        </div>

        <!--banner3-->
        <div class="banner">
            <img src="IMG/banner3.png" alt="Banner 3"/>

            <!--para vídeo se quiser-->
            <div class="slide-banner">
                <video autoplay muted loop>
                    <source src="IMG/video.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</main>
